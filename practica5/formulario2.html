<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="" style="width: 70%; margin:0 auto;">
        <div class="form-group">
            <label for="postal">CODIGO POSTAL</label>
            <input type="number" class="postal form-control" id="postal">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="entero">NUMERO ENTERO</label>
            <input type="number" class="entero form-control" id="entero">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="real">NUMERO REAL</label>
            <input type="number" class="real form-control" id="real">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="telefono">TELEFONO</label>
            <input type="text" class="telefono form-control" id="telefono">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="fecha">FECHA NACIMIENTO</label>
            <input type="text" class="fecha form-control" id="fecha">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" class="email form-control" id="email">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="DNI">DNI</label>
            <input type="text" class="DNI form-control" id="DNI">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="URL">URL</label>
            <input type="url" class="URL form-control" id="URL">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="text" class="password form-control" id="password">
            <div class="invalid-feedback error-name">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
