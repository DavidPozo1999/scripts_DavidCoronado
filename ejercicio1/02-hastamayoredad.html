    <!--Crea un script en 02-hastamayoredad.html que nos vaya solicitando una edad hasta que 
        introduzcamos una edad mayor o igual a 18.
         Cuando haya ingresado un mayor de edad se mostrarÃ¡ el contenido con un console.log-->

         <script>
            //Creamos un bucle do while
            do{
                //Pedimos el numero
                var numero=prompt("introduce un numero mayor o igual a 18");
                
                //comprobamos si es un numero
                if(isNaN(numero)){
                    numero=1;
                    console.log("Escribe un numero");
                }else{
                    //comprobacion de si es mayor o menor
                    if(numero<18){
                        console.log("valor erroneo");
                    }
                }
            }while(numero<18)

            console.log("edad correcta:"+numero);
            
         </script>
</body>
